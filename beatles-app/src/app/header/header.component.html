
<div class="cabecera">

    <div class="nombre">
        <p>The Beatles Project</p>
    </div>

    <nav mat-tab-nav-bar>
        <a *ngFor="let link of navLinks" mat-tab-link
        #rla="routerLinkActive"
        [active]="isViewInitialized && isLinkActive(rla)"
        [routerLink]="link.path"
        routerLinkActive>
        {{link.label}}
        </a>
    </nav>

</div>
